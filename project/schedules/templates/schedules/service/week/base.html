{% extends "schedules/service/base.html" %}

{% block breadcrumbs %}
    <ul class="breadcrumbs">
        <li><a href="{{ cms_realm.get_absolute_url }}" title="{{ cms_realm.name }}">{{ cms_realm.name }}</a></li>
        <li><a href="{{ cms_section.get_absolute_url }}" title="{{ cms_section.element.name }}">{{ cms_section.element.name }}</a></li><!-- woot schedules app -->
        <li><a href="{% url radio:service service.keyname %}" title="{{ service.name }}">{{ service.name }}</a></li>
        <li class="last"><a href="{% url radio:service-week service.keyname idealised_day.year idealised_day.month idealised_day.day %}" title="weekly {{ service.name }}">week of {{ idealised_day|date:"n/j Y"  }}</a></li>
    </ul>
{% endblock %}
