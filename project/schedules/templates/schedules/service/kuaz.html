{% extends "schedules/service/base.html" %}

{% block zone_one %}
    {% include "schedules/service/nav.html" %}
    <div class="namedbox">
        <h1 class="boxtop bt-blue">{{ service.name }}</h1>
        <h3 class="schedules-date">{{ idealised_day|date:"l, F j, Y" }}</h3>
        <table class="airing-table bordered-table zebra-table">
            <thead><tr>
                <th>Time</th>
                <th>Show</th>
            </tr></thead>{% for air in airing %}
            <tr>
                <td class="show-airtime">{{ air.time|time:"f a" }}</td>
                <td class="show-info">
                    <span class="show-title"><a class="no-href" name="{{ air.time|time:'f.a' }}">
                        {{ air.airing.series.name }}
                    </a></span>
                </td>
            </tr>{% endfor %}
        </table>
    </div>
{% endblock %}
